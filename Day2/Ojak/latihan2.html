<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
  </head>
  <body class="bg-gray-600">
    <div class="bg-blue-300 p-4 rounded-lg text-container m-10 flex-2">
      <div class="justify-center items-center flex flex-col">
        <h1
          class="bg-blue-500 text-1xl w-full p-8 rounded-lg shadow-lg text-center flex justify-center justify-evenly"
        >
          <p class="mt-2 text-white-600" id="nama"></p>
          <p class="mt-2 text-white-600" id="jabatan"></p>
          <p class="mt-2 text-white-600" id="umur"></p>
          <p class="mt-2 text-white-600" id="alamat"></p>
        </h1>
        <button
          class="bg-blue-400 hover:bg-blue-600 m-10 p-2 text-2xl rounded-lg"
          onclick="alert('My Hobi : '+myHobi.displayHobi())"
        >
          Klik Saya
        </button>
      </div>
    </div>

    <script>
      // perbedaan var dan let
      function contoh() {
        // Defenisi variable
        var nama = "Abdul Rozaq";
        let jabatan = "Web Developer";
        let umur = 20;
        let alamat = "Kota Padang";
        if (true) {
          // let terbatas di dalam scopenya
          let nama = "Zeo";
        }
        document.getElementById("nama").textContent = "Nama: " + nama;
        document.getElementById("jabatan").textContent = "Jabatan: " + jabatan;
        document.getElementById("umur").textContent =
          "Umur: " + umur + " tahun";
        document.getElementById("alamat").textContent = "Alamat: " + alamat;
      }
      contoh();

      class Hobi {
        constructor(hobi) {
          this.hobi = hobi;
        }

        displayHobi() {
          return this.hobi.join(", ");
        }
      }

      const myHobi = new Hobi(["Bermain game", "Membaca", "Tidur"]);
    </script>
  </body>
</html>
