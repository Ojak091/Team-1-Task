<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="latihan3.js"></script>
  </head>
  <body class="bg-gray-700">
    <main
      class="bg-gray-500 mx-10 p-8 m-10 flex justify-center rounded border-4 border-blue-300 overflow-hidden"
    >
      <h1
        class="mx-10 p-8 w-full rounded bg-gray-300 border-4 border-blue-300 overflow-hidden align-center text-2xl font-bold"
      >
        Question :
        <div class="text-base font-normal">
          <p class="m-4">1.Modulus</p>
          <p id="modulus" class="mr-10 ml-10">
            modulus di tulis dengan tanda '%'
          </p>
          <button
            onclick="changeText()"
            class="ml-10 mt-5 mb-5 mr-10 w-320 rounded border-4 border-none bg-blue-300 hover:bg-blue-500 hover:border-blue-500"
          >
            Coba
          </button>
          <p class="m-4">2.Tidak Sama Dengan</p>
          <p id="tidakSamaDengan" class="mr-10 ml-10">
            Tidak Sama Dengan di tulis dengan tanda '!='
          </p>
          <button
            onclick="changeText2()"
            class="ml-10 mt-5 mb-5 mr-10 w-320 rounded border-4 border-none bg-blue-300 hover:bg-blue-500 hover:border-blue-500"
          >
            Coba
          </button>
          <p class="m-4">3.Pangkat</p>
          <p id="Pangkat" class="mr-10 ml-10">
            Pangkat di tulis dengan tanda '**'
          </p>
          <button
            onclick="changeText3()"
            class="ml-10 mt-5 mb-5 mr-10 w-320 rounded border-4 border-none bg-blue-300 hover:bg-blue-500 hover:border-blue-500"
          >
            Coba
          </button>
        </div>
      </h1>
    </main>
  </body>
</html>
